<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Component - Tooltip</title>
  </head>
  <body>
    <!--Container-->
    <div class="container-fluid my-3">
      <div class="row g-0 text-center bg-primary">
        <h1 class="text-center text-light p-5">Component - Tooltip</h1>
      </div>

      <!--Title here-->
      <h5 class="text-danger mt-5">Component - Tooltip</h5>
      <table class="table">
        <thead class="bg-primary text-light">
          <tr>
            <th>Elements</th>
            <th>Explaination</th>
            <th>Example</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Definition</td>
            <td>A small pop-up box on hover</td>
            <td></td>
          </tr>
          <tr>
            <td>Basic</td>
            <td>
              <strong>data-bs-toggle="tooltip"</strong> to the element<br>
              <strong>title</strong> attribute the text displayed inside the tooltip<br>
              <span class="text-success">Must be initialized with JavaScript to work</span>
            </td>
            <td>
              <button type="button" class="btn btn-success" data-bs-toggle="tooltip" title="Default tooltip">
                Tooltip on top
              </button>
            </td>
          </tr>
          <tr>
            <td>Placement</td>
            <td>
              <strong>data-bs-placement</strong> attribute<br>
            </td>
            <td>
              <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                Tooltip on top
              </button>
              <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
                Tooltip on right
              </button>
              <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
                Tooltip on bottom
              </button>
              <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
                Tooltip on left
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> <!--Close the container-->
    <script>
      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
  </body>
</html>
