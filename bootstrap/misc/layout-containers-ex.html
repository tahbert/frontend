<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <h3 style="border: 1px solid #333; margin:0; text-align: center; background-color: #f1f1f1;">Resize to see the effect</h3>

  <div class="container bg-primary text-white">
    .container (with default: some left and rigt padding)
  </div>

  <div class="container p-0 bg-success text-white">
    .container (with p-0)
  </div>

  <div class="container p-2 mt-2 bg-primary text-white">
    .container (with p-2 mt-2)
  </div>

  <div class="container-sm p-2 mt-2 bg-primary text-white">
    .container-sm (with p-2 mt-2)
  </div>

  <div class="container-md p-2 mt-2 bg-primary text-white">
    .container-md (with p-2 mt-2)
  </div>

  <div class="container-lg p-2 mt-2 bg-primary text-white">
    .container-lg (with p-2 mt-2)
  </div>

  <div class="container-xl p-2 mt-2 bg-primary text-white">
    .container-xl (with p-2 mt-2)
  </div>

  <div class="container-xxl p-2 mt-2 bg-primary text-white">
    .container-xxl (with p-2 mt-2)
  </div>
</body>
</html>
