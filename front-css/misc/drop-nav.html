<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta font-family="Segoe UI">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/c313c8dbc7.js" crossorigin="anonymous"></script>
    <title>Dropdown Navbar</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .navbar {
        overflow: hidden;
        background: #f2f2f2; /* default display: block; => full-width*/
      }
      /* Style the Horizontal Navbar -------------------------------------------------------*/
      .navbar a {
        text-decoration: none;
        float: left; /* also make <a> change to display: block; */
        padding: 14px 16px;
        text-align: center;
        color: black;
      }
      .dropdown .dropbtn {
        border: none;
        margin: 0;
        padding: 14px 16px;
        font-size: inherit;   /* resetting font */
        font-family: inherit; /* resetting font */
      }
      .navbar a:hover, .dropdown:hover .dropbtn {
        background: #555;
        color: white;
      }
      /* Style the Dropdown -----------------------------------------------------------------*/
      .dropdown {
        /* position: relative; */
        /* display: block-inline */
        float:left;
        overflow: hidden;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        min-width: 160px;
        background-color: #f9f9f9;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .dropdown-content a { /* must below .navbar a{} */
        float: none;
        display: block;
        padding: 12px 16px;
        text-align: left;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-content a:hover { /* Must below: .navbar a:hover */
        background: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <div class="dropdown">
        <button class="dropbtn">Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div> 
    </div>
  
    <script src="../js/script-detail.js" defer></script>
</body>
</html>
