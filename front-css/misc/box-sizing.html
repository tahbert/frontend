<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paddings and Width</title>
  </head>
  <body>
    <h1>No Padding</h1>
    <div style="width: 500px; border: 2px solid grey; background-color:lightcoral; background-clip: content-box;">
      width: 500px; padding: 0;<br>
      => actual width: 500px
    </div>
    <h1>With Padding => Problem</h1>
    <div style="width: 500px; padding: 50px; border: 2px solid grey; background-color:lightcoral; background-clip: content-box;">
      width: 500px; padding: 50px;<br>
      => actual width: 600px
    </div>
    <h1>Solution</h1>
    <div style="box-sizing: border-box; width: 500px; padding: 50px; border: 2px solid grey; background-color:lightcoral; background-clip: content-box;">
      width: 500px; padding: 50px; box-sizing: border-box;<br>
      => actual width: 500px
    </div>
  
    <script src="../js/script-detail.js" defer></script>
</body>
</html>
