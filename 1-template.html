<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/c313c8dbc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Template</title>
</head>

<body>
    <div class="header">
        <h1>Template</h1>
    </div>

    <div class="main">
        <div class="section">
            <div class="section-head">
                <h2>Template</h2>
                <i class="icon arrow fa-solid fa-angle-down"></i>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Keywords</th>
                        <th>Explaination</th>
                        <th>Example</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>General</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Inheritance</td>
                        <td><span class="highlight">EventTarget</span> &lt;= <span class="highlight">Node</span></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <div class="section-head">
                <h2>Methods & Properties</h2>
                <i class="icon arrow fa-solid fa-angle-down"></i>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Keywords</th>
                        <th>Explaination</th>
                        <th>Example</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Secondary table head-->
                    <tr class="sub-head">
                        <td colspan="3">Heading</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="" 
                            target="_blank">text</a>
                        </td>
                        <td>
                            <p class="text-red"></p>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Icons</td>
                        <td>
                            <i class="icon fa-solid fa-exclamation"></i>
                            <i class="icon fa-solid fa-check"></i>
                            <i class="icon read-only fa-solid fa-eye"></i>
                            <i class="icon experiment fa-solid fa-flask"></i>
                            <i class="icon delete fa-solid fa-trash-can"></i>
                            <i class="icon unimportant fa-solid fa-faucet-drip"></i>
                            <i class="icon non-standard fa-solid fa-triangle-exclamation"></i>
                            <i class="icon not-recommended fa-solid fa-thumbs-down"></i>
                            <i class="icon recommended fa-solid fa-thumbs-up"></i>
                        </td>
                        <td>
                            <div class="warn">
                                cancelable <i class="icon fa-solid fa-xmark"></i> |
                                bubble <i class="icon fa-solid fa-xmark"></i>
                            </div>
                            <div class="warn">
                                <i class="icon notsupported fa-solid fa-phone-slash"></i> by Edge
                            </div>
                            return <span class="badge grey">none</span>
                            <span class="badge green">simple</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../script-detail.js"></script>
</body>

</html>
