<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myProgress {
          width: 100%;
          background-color: #ddd;
          border-radius: 15px;
        }
        
        .myBar {
          width: 10%;
          height: 30px;
          line-height: 30px;
          background-color: #FFD365;
          text-align: center;
          border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Progress Bar</h1>

    <div class="myProgress">
        <div class="myBar" id="bar1" style="width: 59%;"></div>
    </div>

    <script>
    const element = document.querySelector('.myBar');
    document.getElementById('bar1').innerHTML= element.style.width;
    </script>
</body>
</html>
